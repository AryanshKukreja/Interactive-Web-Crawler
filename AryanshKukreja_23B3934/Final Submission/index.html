<!DOCTYPE html>
<html>
<head>
  <title>Interactive Web Crawler</title>
</head>
<body>
  <h1>Interactive Web Crawler</h1>
  <form action="/crawl" method="post">
    <label for="url">Enter URL:</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Crawl</button>
  </form>
  {% if result %}
    <div>
      <h2>Result:</h2>
      <p>{{ result }}</p>
    </div>
  {% endif %}
</body>
</html>
